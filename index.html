<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Hello, World!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #hello-container {
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: #4CAF50;
        }

        .red-text {
            color: #FF0000;
        }

        .blue-text {
            color: #0000FF;
        }

        .yellow-text {
            color: #FFFF00;
        }
    </style>
</head>
<body>
    <div id="hello-container">
        <p class="red-text">H</p>
        <p class="blue-text">e</p>
        <p class="yellow-text">l</p>
        <p class="red-text">l</p>
        <p class="blue-text">o</p>
        <p class="yellow-text">,</p>
        <p class="red-text"> </p>
        <p class="blue-text">W</p>
        <p class="yellow-text">o</p>
        <p class="red-text">r</p>
        <p class="blue-text">l</p>
        <p class="yellow-text">d</p>
        <p class="red-text">!</p>
    </div>
</body>
</html>
